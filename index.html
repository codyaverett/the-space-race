<head>
  <script src="https://cdn.jsdelivr.net/npm/noisejs@2.1.0/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="space"></div>

  <div id="overlay">
    <div id="holder">
      <div id="settings">Settings:</div>

      <div id="parameter">Rocket Speed</div>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="speed"
      />

      <div id="parameter">Asteroid Density</div>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="density"
      />

      <div id="parameter">Comet Frequency</div>
      <input
        type="range"
        min="1"
        max="100"
        value="2"
        class="slider"
        id="frequency"
      />

      <button type="button" id="button">Resume</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
